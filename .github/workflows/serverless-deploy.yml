name: Deploy with Serverless Framework

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  serverless-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Serverless Framework
        run: npm install -g serverless@3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-serverless-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy with Serverless Framework
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          CLUBHOUSE_USERNAME: ${{ secrets.CLUBHOUSE_USERNAME }}
          CLUBHOUSE_PASSWORD: ${{ secrets.CLUBHOUSE_PASSWORD }}
        run: |
          serverless deploy \
            --region $AWS_REGION \
            --param="clubhouseUsername=$CLUBHOUSE_USERNAME" \
            --param="clubhousePassword=$CLUBHOUSE_PASSWORD"

      - name: Log deployment output
        if: success()
        run: |
          echo "âœ“ Deployment successful"
          aws lambda get-function \
            --function-name teetimebot-clubhouseBot \
            --region ${{ env.AWS_REGION }} \
            --query 'Configuration.{FunctionName:FunctionName,LastModified:LastModified,Runtime:Runtime}' \
            --output table
