name: Build and Deploy with CDK

# BOOTSTRAP NOTE: The first deployment requires the existing 'github-actions-ecr-role'
# to have CDK deployment permissions. After the first successful deploy, you can switch
# to the CDK-managed role 'github-actions-teetimebot-role' which has all required permissions.

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: teetimebot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          VERSION: v${{ github.run_number }}
        run: |
          echo "Building version $VERSION"
          docker build --provenance=false -t $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: Install CDK dependencies
        working-directory: infra
        run: npm ci

      - name: Deploy with CDK
        working-directory: infra
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          CLUBHOUSE_USERNAME: ${{ secrets.CLUBHOUSE_USERNAME }}
          CLUBHOUSE_PASSWORD: ${{ secrets.CLUBHOUSE_PASSWORD }}
          CLUBHOUSE_URL: ${{ secrets.CLUBHOUSE_URL }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          cdk deploy --require-approval never \
            -c githubOrg=${{ github.repository_owner }} \
            -c githubRepo=${{ github.event.repository.name }}

      - name: Update Lambda to use new image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          VERSION: ${{ steps.build-image.outputs.version }}
        run: |
          echo "Deploying $VERSION to Lambda"
          aws lambda update-function-code \
            --function-name teetimebot-scheduled \
            --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Lambda update to complete
        run: |
          aws lambda wait function-updated \
            --function-name teetimebot-scheduled \
            --region ${{ env.AWS_REGION }}

      - name: Verify Lambda deployment
        run: |
          aws lambda get-function \
            --function-name teetimebot-scheduled \
            --region ${{ env.AWS_REGION }} \
            --query 'Configuration.{FunctionName:FunctionName,LastModified:LastModified,State:State}'
